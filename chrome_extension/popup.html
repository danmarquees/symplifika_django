<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Symplifika - Atalhos de Texto</title>
        <link rel="stylesheet" href="popup.css" />

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />

        <!-- Google Fonts: Poppins -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- Loading State -->
        <div id="loadingState" class="state loading-state">
            <div class="loading-content">
                <div class="spinner"></div>
                <p>Carregando...</p>
            </div>
        </div>

        <!-- Auth State -->
        <div id="authState" class="state auth-state hidden">
            <div class="auth-content">
                <div class="auth-logo">
                    <img src="icons/icon48.png" alt="Symplifika" />
                    <h2>Symplifika</h2>
                    <p>Faça login para acessar seus atalhos</p>
                </div>
                <button id="loginModalBtn" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i>
                    Fazer Login
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="state main-content hidden">
            <!-- Header -->
            <header class="popup-header">
                <div class="header-left">
                    <img src="icons/icon32.png" alt="Symplifika" class="logo" />
                    <div class="user-info">
                        <div id="userAvatar" class="user-avatar">U</div>
                        <span class="user-greeting">Olá!</span>
                    </div>
                </div>
                <div class="header-right">
                    <button
                        id="syncBtn"
                        class="btn btn-icon"
                        title="Sincronizar"
                    >
                        <i class="fas fa-sync-alt"></i>
                        <span class="sync-text">Sync</span>
                    </button>
                    <button
                        id="settingsBtn"
                        class="btn btn-icon"
                        title="Configurações"
                    >
                        <i class="fas fa-cog"></i>
                    </button>
                    <button
                        id="logoutBtn"
                        class="btn btn-icon btn-danger"
                        title="Logout"
                    >
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </header>

            <!-- Stats -->
            <div class="stats-section">
                <div class="stat-item">
                    <div class="stat-value" id="totalShortcuts">0</div>
                    <div class="stat-label">Atalhos</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalUsage">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="todayUsage">0</div>
                    <div class="stat-label">Hoje</div>
                </div>
            </div>

            <!-- Search -->
            <div class="search-section">
                <div class="search-input-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="Buscar atalhos..."
                        class="search-input"
                    />
                    <button id="clearSearch" class="clear-search-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        <i class="fas fa-list"></i>
                        Todos
                    </button>
                    <button class="filter-btn" data-filter="recent">
                        <i class="fas fa-clock"></i>
                        Recentes
                    </button>
                    <button class="filter-btn" data-filter="favorites">
                        <i class="fas fa-star"></i>
                        Favoritos
                    </button>
                </div>
            </div>

            <!-- Shortcuts List -->
            <div class="shortcuts-section">
                <div id="shortcutsContainer" class="shortcuts-container">
                    <!-- Shortcuts will be populated by JavaScript -->
                </div>
            </div>

            <!-- Footer Actions -->
            <footer class="popup-footer">
                <button id="createBtn" class="btn btn-secondary">
                    <i class="fas fa-plus"></i>
                    Criar Atalho
                </button>
                <button id="dashboardBtn" class="btn btn-primary">
                    <i class="fas fa-external-link-alt"></i>
                    Dashboard
                </button>
            </footer>
        </div>

        <!-- Error State -->
        <div id="errorState" class="state error-state hidden">
            <div class="error-content">
                <i class="fas fa-exclamation-triangle error-icon"></i>
                <h3>Erro ao carregar</h3>
                <p id="errorMessage">Não foi possível conectar ao servidor</p>
                <button id="retryBtn" class="btn btn-primary">
                    <i class="fas fa-redo"></i>
                    Tentar Novamente
                </button>
            </div>
        </div>

        <!-- Login Modal -->
        <div id="loginModal" class="modal hidden">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Login - Symplifika</h3>
                    <button id="closeModalBtn" class="modal-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            placeholder="seu@email.com"
                            class="form-input"
                        />
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            placeholder="Sua senha"
                            class="form-input"
                        />
                    </div>
                    <div id="loginError" class="error-message hidden"></div>
                    <div class="form-actions">
                        <button
                            type="button"
                            id="cancelLogin"
                            class="btn btn-secondary"
                        >
                            Cancelar
                        </button>
                        <button
                            type="submit"
                            id="submitLogin"
                            class="btn btn-primary"
                        >
                            <span class="btn-text">Entrar</span>
                            <span class="btn-spinner spinner hidden"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
